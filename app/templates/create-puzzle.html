<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Editor</title>

    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/editor.css">

    <script src="/static/editor.js?v=2" defer></script>
</head>
<body>

<h2>Puzzle Editor</h2>

<!-- Toolbar -->
<div id="toolbar">
    <button id="add-node-btn">Add Node</button>
    <button id="add-edge-btn">Add Edge</button>

    <select id="faction-select">
        <option value="enemy">Enemy</option>
        <option value="player">Player</option>
    </select>
     <button id="place-unit-btn">Place Unit</button>
    <button id="edit-path-btn">Edit Paths</button>

    <select id="unit-type-select"></select>

    <button id="export-btn">Create Puzzle</button>
</div>

<!-- Editor Canvas -->
<div id="editor-container">
    <svg id="editor-svg"></svg>
</div>

<!-- Hidden form to wrap PuzzleCreate fields -->
<form id="editor-form" method="POST" action="/puzzles">
    <input type="text" name="name" id="name" placeholder="Puzzle Name" required>
    <input type="text" name="model" id="model" placeholder="Created manually" required>
        <select name="game_mode" id="game_mode" required>-->
            <option value="">-- Select Game Mode --</option>
            <option value="Skirmish">Skirmish</option>
            <option value="Safe travel">Safe travel</option>
            <option value="Plunder">Plunder</option>
        </select>
    <input type="number" name="coins" id="coins" placeholder="Coins"><br>

    <textarea name="description" id="description" placeholder="Description"></textarea>

    <!-- JSON fields -->
<!--    <input type="hidden" name="nodes" id="nodes-field">-->
<!--    <input type="hidden" name="edges" id="edges-field">-->
<!--    <input type="hidden" name="units" id="units-field">-->
</form>

</body>
</html>
